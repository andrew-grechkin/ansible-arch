---
- name: Install sddm
  become: true
  ansible.builtin.package:
    name: [sddm]
    state: present

- name: Create sddm config dir
  become: true
  ansible.builtin.file:
    path: /etc/sddm.conf.d
    owner: root
    group: root
    state: directory
    mode: '0755'

- name: Copy sddm config file
  become: true
  ansible.builtin.copy:
    dest: /etc/sddm.conf.d/kde_settings.conf
    mode: '0644'
    owner: root
    group: root
    src: '{{ ansible_distribution }}-kde_settings.conf'

- name: Include distribution specific tasks
  ansible.builtin.include_tasks: '{{ ansible_distribution }}.yaml'

- name: Populate service facts
  ansible.builtin.service_facts: null

- name: Disable lightdm service
  become: true
  ansible.builtin.service:
    name: lightdm
    enabled: false
  notify: [Enable sddm service, Disable lightdm service]
  when: "'lightdm.service' in ansible_facts.services and ansible_facts.services['lightdm.service'].state == 'running'"
