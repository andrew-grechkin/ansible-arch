---
- name: Install sddm
  become: true
  community.general.pacman:
    name:
      - sddm

- name: Populate service facts
  service_facts:

- name: Disable lightdm service
  become: true
  service:
    name: lightdm
    enabled: false
  when: "'lightdm' in services"

- name: Enable sddm service
  become: true
  service:
    name: sddm
    enabled: true
