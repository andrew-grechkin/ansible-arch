---
- name: Install essential tools
  become: true
  pacman:
    name: [sudo, git, neovim, tmux, zsh, zsh-completions, iw, crda, polkit]

- name: Install filesystem/partition tools
  become: true
  pacman:
    name:
      - btrfs-progs
      - dosfstools
      - exfat-utils
      - f2fs-tools
      - fuseiso
      - ntfs-3g
      - sshfs
      - udftools

- name: Install man/help
  become: true
  pacman:
    name: [man-db, man-pages]

- name: Install search tools
  become: true
  pacman:
    name: [ack, fd, fzf, ripgrep, the_silver_searcher, mlocate]

- name: Install boot tools
  become: true
  pacman:
    name: [efibootmgr, refind]

- name: Install hdd tools
  become: true
  pacman:
