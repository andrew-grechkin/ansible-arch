- name: Allow RSYNC for new super user without SUDO password
  become: true
  lineinfile:
    path: /etc/sudoers
    state: present
    insertafter: ^%sudo
    line: "{{ lookup('env','USER') }} ALL=NOPASSWD: /usr/bin/rsync"

- name: Copy configs
  become: true
  synchronize:
    src: etc
    dest: /
    archive: false
    compress: false
    recursive: true

- name: Disallow RSYNC for new super user without SUDO password
  become: true
  lineinfile:
    path: /etc/sudoers
    state: absent
    line: "{{ lookup('env','USER') }} ALL=NOPASSWD: /usr/bin/rsync"

- name: Enable reflector service
  become: true
  service:
    name: reflector.timer
    enabled: true
