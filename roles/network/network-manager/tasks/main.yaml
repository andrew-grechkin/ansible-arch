---
- name: Install network packages
  become: true
  pacman:
    name:
      - systemd-resolvconf
      - dhclient
      - networkmanager
      - network-manager-applet
      - networkmanager-openconnect
#      - networkmanager-openvpn

- name: Enable network services
  become: true
  service:
    name: [NetworkManager, systemd-resolved]
    enabled: true
    state: started

