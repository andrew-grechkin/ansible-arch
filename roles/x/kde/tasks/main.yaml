- name: Install KDE Plasma
  become: yes
  pacman:
    state: present
    name:
      - kde-gtk-config
      - partitionmanager
      - plasma-meta
      - packagekit-qt5
      #- kde-applications-meta
      - kde-system-meta
      #- kdebase-meta
      - kdialog
      #- kdegraphics-meta
      - gwenview
      - kamera
      - kipi-plugins
      - kolourpaint
      - kdegraphics-mobipocket
      - okular
      - spectacle
      - svgpart
      - kdegraphics-thumbnailers
      #- kdemultimedia-meta
      - audiocd-kio
      - ffmpegthumbs
      - k3b
      #- kdenetwork-meta
      - kdenetwork-filesharing
      - krdc
      - krfb
      - zeroconf-ioslave
      - kio-extras
      #- kdepim-meta
      - kleopatra
      - kdepim-addons
      - kde-utilities-meta
      - krusader

- name: Populate service facts
  service_facts:

- name: Enable sddm service
  become: yes
  service:
    name: sddm
    enabled: yes

- name: Disable lightdm service
  become: yes
  service:
    name: lightdm
    enabled: no
  when: "'lightdm' in services"
