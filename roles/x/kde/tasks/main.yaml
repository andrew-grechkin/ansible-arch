---
- name: Install KDE Plasma
  become: true
  pacman:
    name:
      - kde-gtk-config
      - partitionmanager
      - plasma-meta
      - packagekit-qt5
      # - kde-applications-meta
      - kde-system-meta
      # - kdebase-meta
      - kdialog
      - kde-graphics-meta
      # - kdemultimedia-meta
      - audiocd-kio
      - ffmpegthumbs
      - k3b
      # - kdenetwork-meta
      - kdenetwork-filesharing
      - krdc
      - krfb
      - zeroconf-ioslave
      - kio-extras
      # - kdepim-meta
      - kleopatra
      - kdepim-addons
      - kde-utilities-meta
      - krusader

- name: Populate service facts
  service_facts:

- name: Enable sddm service
  become: true
  service:
    name: sddm
    enabled: true

- name: Disable lightdm service
  become: true
  service:
    name: lightdm
    enabled: false
  when: "'lightdm' in services"
