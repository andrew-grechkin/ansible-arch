---
- name: Install xorg
  become: true
  community.general.pacman:
    name:
      - accountsservice
      - rofi
      - xclip
      - xdotool
      - xorg-server
      - xorg-xdpyinfo
      - xorg-xev
      - xorg-xinit
      - xorg-xinput
      - xorg-xkill
      - xsel

- name: Install terminal emulator
  become: true
  community.general.pacman:
    name:
      - alacritty
      - wezterm

- name: Install keyring (needed by many apps)
  become: true
  community.general.pacman:
    name: [gnome-keyring, seahorse]
# paperkey

- name: Install xdg
  become: true
  community.general.pacman:
    name: [xdg-user-dirs, xdg-utils]

- name: Install bspwm
  become: true
  community.general.pacman:
    name: [bspwm, sxhkd, autorandr, picom, redshift]

- name: Install themes
  become: true
  community.general.pacman:
    name: [archlinux-wallpaper, papirus-icon-theme]

- name: Update keyboard mapping
  become: true
  ansible.builtin.command: localectl set-x11-keymap us,ru pc105 , grp:shifts_toggle --no-convert

- name: Install emoji support
  become: true
  community.general.pacman:
    name:
      - ttf-joypixels
      - unicode-emoji

- name: Copy configs
  become: true
  ansible.posix.synchronize:
    src: X11
    dest: /etc/
    archive: false
    compress: false
    recursive: true
