---
- name: Install xorg
  become: true
  pacman:
    name:
      - accountsservice
      - rofi
      - sxhkd
      - xclip
      - xdotool
      - xorg-server
      - xorg-xdpyinfo
      - xorg-xev
      - xorg-xinit
      - xorg-xinput
      - xorg-xkill
      - xsel

- name: Install terminal emulator
  become: true
  pacman:
    name:
      - alacritty

- name: Install keyring (needed by many apps)
  become: true
  pacman:
    name: [gnome-keyring, seahorse]
# paperkey

- name: Install xdg
  become: true
  pacman:
    name: [xdg-user-dirs, xdg-utils]

- name: Install themes
  become: true
  pacman:
    name: [archlinux-wallpaper, papirus-icon-theme]
# - adapta-gtk-theme
# #arc-gtk-theme arc-icon-theme arc-solid-gtk-theme
# #gnome-icon-theme gnome-icon-theme-extras gnome-icon-theme-symbolic
# gnome-themes-extra
# xdg-user-dirs-update
# xdg-user-dirs-gtk-update

- name: Update keyboard mapping
  become: true
  shell: localectl set-x11-keymap us,ru pc105 , grp:shifts_toggle --no-convert

- name: Install emoji support
  become: true
  pacman:
    name:
      - ttf-joypixels
      - unicode-emoji

- name: Allow RSYNC for new super user without SUDO password
  become: true
  lineinfile:
    path: /etc/sudoers
    state: present
    insertafter: ^%sudo
    line: "{{ lookup('env','USER') }} ALL=NOPASSWD: /usr/bin/rsync"

- name: Copy configs
  become: true
  synchronize:
    src: X11
    dest: /etc/
    archive: false
    compress: false
    recursive: true

- name: Disallow RSYNC for new super user without SUDO password
  become: true
  lineinfile:
    path: /etc/sudoers
    state: absent
    line: "{{ lookup('env','USER') }} ALL=NOPASSWD: /usr/bin/rsync"
