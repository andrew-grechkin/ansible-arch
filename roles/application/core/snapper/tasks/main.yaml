---
- name: Install snapper
  become: true
  community.general.pacman:
    name: [snapper, snap-pac, snap-sync]

- name: Copy conf.d files
  become: true
  ansible.builtin.copy: src={{ item }} dest=/etc/conf.d owner=root group=root mode='0644'
  with_fileglob:
    - etc/conf.d/*

- name: Copy configs files
  become: true
  ansible.builtin.copy: src={{ item }} dest=/etc/snapper/configs owner=root group=root mode='0644'
  with_fileglob:
    - etc/snapper/configs/*

- name: Enable snapper timeline timer
  become: true
  ansible.builtin.service:
    name: snapper-timeline.timer
    enabled: true

- name: Enable snapper cleanup timer
  become: true
  ansible.builtin.service:
    name: snapper-cleanup.timer
    enabled: true
