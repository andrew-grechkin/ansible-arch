---
- name: Install base fonts
  become: true
  community.general.pacman:
    name:
      - noto-fonts
      - noto-fonts-cjk
      - noto-fonts-emoji
      - ttf-dejavu

- name: Install developer fonts
  become: true
  community.general.pacman:
    name:
      - ttf-cascadia-code
      - ttf-fira-code
      - ttf-jetbrains-mono

- name: Install developer fonts (aur)
  aur:
    name:
      - nerd-fonts-dejavu-complete
      - nerd-fonts-jetbrains-mono
      - open-dyslexic-fonts
      - ttf-iosevka

